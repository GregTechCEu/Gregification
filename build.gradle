buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        maven { url = 'https://repo.spongepowered.org/maven' }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'org.spongepowered.mixin'

version = mc_version + "-" + gregification_version
group = "gregification"
archivesBaseName = "Gregification"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.5.2847"
    runDir = "run"
    mappings = "stable_39"
    useDepAts = true
    makeObfSourceJar = false
    replace("@VERSION@", gregification_version)
    replaceIn("GFValues.java")
}

repositories {
    maven {
        name "ChickenBones' Mods"
        url "http://maven.covers1624.net"
    }
    maven {
        name "CurseForge"
        url "https://www.cursemaven.com"
    }
    maven {
        "JEI"
        url "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        "CraftTweaker"
        url "https://maven.blamejared.com"
    }
    maven {
        name "Forestry"
        url "http://maven.ic2.player.to"
    }
    maven {
        name "CTM"
        url "https://maven.tterrag.com/"
    }
    maven {
        name "OpenComputers"
        url "https://maven.cil.li/"
    }
    maven {
        name "McJty's Mods'"
        url "http://maven.k-4u.nl"
    }
    maven {
        name "Forgelin"
        url "http://maven.shadowfacts.net/"
    }
}

dependencies {

    // Hard-Deps
    deobfCompile "curse.maven:mixin-booter-419286:3321174"
    compile files("gregtech-1.12.2-2.0.0.1373-alpha-dev.jar")

    // Mystical Agriculture mods
    deobfCompile "curse.maven:cucumber-272335:2645867"
    compile files("MysticalAgriculture-1.12.2-1.7.5.jar")
    compile files("MysticalAgradditions-1.12.2-1.3.2.jar")

    // CCLib
    deobfCompile "codechicken:CodeChickenLib:${mc_version}-${ccl_version}:universal"
    deobfCompile "codechicken:ChickenASM:${mc_short_version}-${chickenasm_version}"

    // JEI
    deobfCompile "mezz.jei:jei_${mc_version}:${jei_version}"

    // McJty's Mods
    deobfCompile "com.github.mcjty:xnet:${mc_short_version}-${xnet_version}"
    deobfCompile "com.github.mcjty:mcjtylib:${mc_short_version}-${mcjtylib_version}"
    deobfCompile "mcjty.theoneprobe:TheOneProbe-${mc_short_version}:${mc_short_version}-${top_version}"

    // CT
    deobfCompile "CraftTweaker2:CraftTweaker2-${mc_ct_version}-Main:${ct_version}"

    // Chisel
    deobfCompile "team.chisel.ctm:CTM:MC${mc_version}-${ctm_version}"

    // Forestry and addons
    deobfCompile "net.sengir.forestry:forestry_${mc_version}:${forestry_version}"
    deobfCompile "curse.maven:binnies-mods-223525:2916129"

    // TiCon
    deobfCompile "slimeknights.mantle:Mantle:${mc_short_version}-${mantle_version}"
    deobfCompile "slimeknights:TConstruct:${mc_version}-${ticon_version}"

    // ExNihilo
    deobfCompile ("exnihilocreatio:exnihilocreatio:${mc_version}-${exnihilo_version}") {
        transitive(false)
    }

    // OC
    provided "li.cil.oc:OpenComputers:MC${mc_version}-${oc_version}"

    // Other Libs
    compile "net.shadowfacts:Forgelin:${forgelin_version}"
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

sourceSets {
    main {
        ext.refMap = "mixins.gregification.refmap.json"
    }
}
